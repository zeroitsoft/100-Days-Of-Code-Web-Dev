<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Registration</title>
</head>
<body>
    <main class="centered-XY">
        <div class="container">
            <h2>SIGN UP</h2>

            <form action="#" method="POST">
                <input type="text" name="fullName" id="fullName" placeholder="Full Name">
                <br>
                <input type="email" name="email" id="email" placeholder="Email">
                <br>
                <input type="password" name="password" id="password" placeholder="Password">

                <div class="acceptance positioned">
                    <label class="label-container">Accept the <span class="terms">Terms and Conditions</span>
                        <input type="checkbox" checked="checked">
                        <span class="checkmark"></span>
                      </label>
                </div>
                <br>
                <input class="animated" type="submit" value="Sign Up"> <span class="existing-account">Already have an account? <a href="#">Log in</a></span>
                <br>
            </form>

        <div class="social-container container">
            <p>Or sign up with</p>
            <a href="#"><img src="img/facebook.svg" alt="" class="social-icon animated"></a>
            <a href="#"><img src="img/twitter.svg" alt="" class="social-icon animated"></a>
            <a href="#"><img src="img/google_plus.svg" alt="" class="social-icon animated"></a>
        </div>
        </div>
        
    </main>
</body>
</html>
