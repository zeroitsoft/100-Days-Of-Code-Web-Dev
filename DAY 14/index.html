<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>DAY 14</title>
</head>
<body>

    <main class="">
        <div class="close-container">
            <p class="fs-2 btn-close">x</p>
        </div>

        <h5 class="mb-2 mt-5">Give feedback</h5>
        <p class="fs-1">What do you think of this application?</p>

        <p class="emojis mt-4 fs-5">
            <span class="emoji-1">😢</span>
            <span class="emoji-2">😒</span>
            <span class="emoji-3">😐</span>
            <span class="emoji-4">😊</span>
            <span class="emoji-5">😄</span>
        </p>

        <p class="mt-5">Do you have any thoughts you'd like to share?</p>

        <div class="mb-3">
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="7"></textarea>
        </div>

        <p class="mt-5">May we follow you up on your feedback?</p>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label mr-4" for="flexRadioDefault2">
              Yes
            </label>

            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              No
            </label>
        </div>

        <div class="buttons mt-4">
            <button class="btn btn-primary">Send</button>
            <button class="btn btn-primary">Cancel</button>
        </div>
        
    </main>
    
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
