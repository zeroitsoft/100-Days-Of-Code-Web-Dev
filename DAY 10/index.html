<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>DAY 10</title>
</head>
<body>
    <section class="background centered">

    </section>

    <main class="centered bd-rd-2">
        <p class="text-center title">Ready to get started?</p>
        <p class="text-center my-3"><a href="">View all pricing plans</a></p>
        
        <div class="flex-container mt-5">
            <div class="flex-item">
                <h3>Basic</h3>
                <p class="mt-4">For teams and developers</p>
                <p class="mt-5">
                    <span class="amount">$0</span> 
                    <span class="describe">/month</span>
                </p>

                <button class="btn btn-primary">Join for free</button>
            </div>

            <div class="flex-item">
                <h3>Team</h3>
                <p class="mt-4">Advanced collaboration and support for teams</p>
                <p class="mt-5">
                    <span class="amount">$2</span> 
                    <span class="describe">/user/month</span>
                </p>

                <button class="btn btn-primary">Continue with team</button>
            </div>

            <div class="flex-item">
                <h3>Enterprise</h3>
                <p class="mt-4">Security and flexible deployment</p>
                <p class="mt-5">
                    <span class="amount">$40</span> 
                    <span class="describe">/user/month</span>
                </p>

                <button class="btn btn-primary">Contact Sales</button>
            </div>
        </div>
    </main>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
