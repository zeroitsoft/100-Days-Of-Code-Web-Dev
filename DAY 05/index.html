<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Bar Chart</title>
</head>
<body>

    <div class="container col-10 middle-center">
        <div class="col-5 content-container inner-container middle-center">
            <div class="space-md">
                <h1 class="heading">Expenses</h1>
                <div class="weekly position-container">
                 <p><a href="#" class="selected">Weekly</a>
                    <a href="#">Monthly</a>
                    <a href="#">Yearly</a>
                </p>
                <p class="mid-top-right">
                    <span class="circle"></span>
                    <span class="circle"></span>
                    <span class="circle"></span>
                </p>   
                </div>
                
                <div class="chart-content-container">
                    <div class="chart-container">
                        <div class="mon chart-item">
                            <span class="bar-tall"></span><span class="bar-small"></span>
                        </div>
                        <div class="tue chart-item">
                            <span class="bar-tall"></span><span class="bar-small"></span>
                        </div>
                        <div class="wed chart-item">
                            <span class="bar-tall"></span><span class="bar-small"></span>
                        </div>
                        <div class="thu chart-item">
                            <span class="bar-tall"></span><span class="bar-small"></span>
                        </div>
                        <div class="fri chart-item">
                            <span class="bar-tall"></span><span class="bar-small"></span>
                        </div>
                        <div class="sat chart-item">
                            <span class="bar-tall"></span><span class="bar-small"></span>
                        </div>
                        <div class="sun chart-item">
                            <span class="bar-tall"></span><span class="bar-small"></span>
                        </div>
    
                    </div>

                    <div class="chart-lines">
                        <div class="line-container">
                            <div class="lower line-with-text">
                                <p><span class="line-text">0K</span><span class="line"></span></p>
                            </div>
                            <div class="mid-lower line-with-text">
                                <p><span class="line-text">1K</span><span class="line"></span></p>
                            </div>
                            <div class="mid line-with-text">
                                <p><span class="line-text">2K</span><span class="line"></span></p>
                            </div>
                            <div class="mid-upper line-with-text">
                                <p><span class="line-text">3K</span><span class="line"></span></p>
                            </div>
                            
                            <div class="upper line-with-text">
                                <p><span class="line-text">4K</span><span class="line"></span></p>
                            </div>
                            
                        </div>
                        
                    </div>
                </div>

                <p class="days">
                    <span class="day">Mon</span>
                    <span class="day">Tue</span>
                    <span class="day">Wed</span>
                    <span class="day">Thu</span>
                    <span class="day">Fri</span>
                    <span class="day">Sat</span>
                    <span class="day">Sun</span>
                </p>

                <div class="chart-category-list">
                    <p class="chart-catgory"><span class="circle-large"></span> Income &nbsp; &nbsp; <span class="circle-large"></span> Expenses</p>
                </div>
                

            </div>
        </div>

        <div class="col-5 inner-container middle-center">
        </div>

        
    </div>
    
</body>
</html>
